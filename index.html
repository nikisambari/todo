<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-App-Nikita</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
  <h1>To Do List</h1>
  <div class="section">
      <div class="todo-container">
        <div class="task-add">
          <input type="text" class="add-bar" placeholder="Add Task" id="input-text">
          <button class="add-button" id="adder">Add Task</button>
        </div>
        <div class="inner-show">
           <b style="color:#4169e1">Tasks</b>
           <div class="inner-table">
            <table id="table-body"> 
           
            </table>
          </div>
        </div>
        <div class="remove-button" id="clear">Clear</div>
      </div>
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
